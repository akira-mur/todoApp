    <div class="sign-out">
        <button class="sign-out-button hover_button" id="logout-btn">Sign-out</button>
    </div>
    <div class="container">
        <form id="form" class="todo-form">
            <div>
                <label for="todos">Дела:</label>
                <input type="text" id="todos" required>
            </div>
        </form>
        <div id="todo-container">
        </div>
        <div class="buttons">
            <button id="all" onclick="filterHandler('all')" class="button button1 hover_button">All</button>
            <button id="open" onclick="filterHandler('open')" class="button button2 hover_button">Open</button>
            <button id="finished" onclick="filterHandler('completed')"
                class="button button3 hover_button">Finished</button>
        </div>
    </div>
